<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="registration-container">

<h2>Форма регистрации</h2>
<form action="/register" method="POST">
	<label for="username">Имя</label>
	<input type="text" id="username" name="username" placeholder="Введите своё имя" required>

	<label for="email">Почта</label>
	<input type="text" id="email" name="email" placeholder="Введите свою почту" required>

	<label for="username">Пароль</label>
	<input type="text" id="password" name="password" placeholder="Введите свой пароль" required>

	<button type="submit">Зарегистрироваться</button>




</form>
</div>

</body>
</html>
